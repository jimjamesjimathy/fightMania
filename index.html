<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>

<body style='display: flex; justify-content: center; background-color: #2A323C'>
  <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      ">
      <!-- player health -->
      <div style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        ">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "></div>
      </div>

      <!-- timer -->
      <div id="timer" style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        ">
        10
      </div>
      <!-- enemy health -->
      <div style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        ">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      ">
      Tie
    </div>
    <canvas></canvas>
    <div class="controlsWrap" style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 5vh;
        padding: 0 3%;
        width: 100%;
    ">

      <div class="p1controls" style="
      border: 3px solid white;
      padding: 0 3%;
      flex: 1;
      color: white;
      ">
      <h3 style="text-align: center;">Player 1</h3>
        <p>W - Jump</p>
        <p>A - Left</p>
        <p>D - Right</p>
        <p>Space - Attack</p>
      </div>
      <div class="spacer" style="flex: .3"></div>
      <div class="p2controls" style="
      border: 3px solid white;
      padding: 0 3%;
      flex: 1;
      color: white;
      ">
      <h3 style="text-align: center;">Player 2</h3>
        <p>Up Arrow - Jump</p>
        <p>Left Arrow - Left</p>
        <p>Right Arrow - Right</p>
        <p>Down Arrow - Attack</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="utility/utility.js"></script>
  <script src="classes/classes.js"></script>
  <script src="index.js"></script>
</body>
